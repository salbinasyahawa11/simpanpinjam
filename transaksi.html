<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Transaksi - Aplikasi Simpan Pinjam
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   .header-bg {
    background-color: #1E3A8A;
   }
   .footer-bg {
    background-color: #1E3A8A;
   }
   .title-color {
    color: #1E40AF;
   }
   .custom-padding {
    padding: 1rem;
   }
   .custom-margin {
    margin: 1rem 0;
   }
  </style>
 </head>
 <body class="font-roboto bg-gray-100">
  <header class="header-bg text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <img alt="Logo aplikasi simpan pinjam dengan desain modern dan warna biru" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/4yIrBG6b924lPlUYIY8nI24Soip3Pntn5wIod6eNnNAeEG6TA.jpg" width="50"/>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="beranda.html">
        Beranda
       </a>
      </li>
      <li>
       <a class="hover:underline" href="transaksi.html">
        Transaksi
       </a>
      </li>
      <li>
       <a class="hover:underline" href="profil.html">
        Profil
       </a>
      </li>
      <li>
       <a class="hover:underline" href="login.html">
        Login
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center title-color">
     Form Transaksi
    </h2>
    <form class="mt-6">
     <div class="mb-4">
      <label class="block text-gray-700" for="nama_transaksi">
       Nama Transaksi
      </label>
      <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="nama_transaksi" name="nama_transaksi" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="jumlah">
       Jumlah
      </label>
      <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="jumlah" name="jumlah" type="number"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="kategori">
       Kategori
      </label>
      <select class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="kategori" name="kategori">
       <option value="simpan">
        Simpan
       </option>
       <option value="pinjam">
        Pinjam
       </option>
      </select>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg mt-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
      Simpan
     </button>
    </form>
    <p class="mt-6 text-center text-gray-700">
     <a class="text-blue-600 hover:underline" href="#daftar-transaksi">
      Daftar Transaksi
     </a>
    </p>
   </section>
   <section id="daftar-transaksi" class="mt-8">
    <h3 class="text-2xl font-bold text-blue-600">
     Daftar Transaksi
    </h3>
    <div class="overflow-x-auto mt-4">
     <table class="min-w-full bg-white">
      <thead>
       <tr>
        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-700">
         Nama Transaksi
        </th>
        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-700">
         Jumlah
        </th>
        <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-700">
         Kategori
        </th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td class="py-2 px-4 border-b border-gray-300">
         Simpanan Bulanan
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Rp 1,000,000
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Simpan
        </td>
       </tr>
       <tr>
        <td class="py-2 px-4 border-b border-gray-300">
         Pinjaman Pendidikan
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Rp 5,000,000
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Pinjam
        </td>
       </tr>
       <tr>
        <td class="py-2 px-4 border-b border-gray-300">
         Simpanan Tahunan
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Rp 12,000,000
        </td>
        <td class="py-2 px-4 border-b border-gray-300">
         Simpan
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </section>
  </main>
  <footer class="footer-bg text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>

    </p>
   </div>
  </footer>
 </body>
</html>
